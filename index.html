<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Landlord Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Score Counter -->
        <div class="score-counter">
            <span class="score-label">Lemon Landlord Score:</span>
            <span id="score" class="score-value">0</span>
        </div>

        <!-- Question Container -->
        <div id="questionContainer" class="question-container">
            <h2 id="questionText" class="question-text"></h2>
            <div class="button-group">
                <button id="yesBtn" class="answer-btn yes-btn" onclick="handleAnswer('yes')">
                    YES
                </button>
                <button id="noBtn" class="answer-btn no-btn" onclick="handleAnswer('no')">
                    NO
                </button>
            </div>
            <button id="backBtn" class="back-btn" onclick="handleBack()">
                ‚Üê Back
            </button>
        </div>

        <!-- Report Container (Hidden Initially) -->
        <div id="reportContainer" class="report-container" style="display: none;">
            <h1>Assessment Complete!</h1>
            <div class="final-score">
                <h2>Final Lemon Landlord Score: <span id="finalScore"></span></h2>
            </div>
            <div class="report-content">
                <h3>Your "No" Responses:</h3>
                <ul id="reportList" class="report-list"></ul>
            </div>
            <button class="restart-btn" onclick="restart()">Start Over</button>
        </div>
    </div>

    <script src="decisionTree.js"></script>
    <script src="script.js"></script>
</body>
</html>
