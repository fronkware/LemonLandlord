<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon Landlord Checker</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Lemon Landlord Checker</h1>
            <div id="score">Lemon Landlord Score: <span id="lemonScore">0</span></div>
        </header>
        <main>
            <div id="question-container">
                <h2 id="question"></h2>
                <div id="buttons">
                    <button id="yesBtn">Yes</button>
                    <button id="noBtn">No</button>
                </div>
                <button id="backBtn" style="display: none;">Back</button>
            </div>
            <div id="report" style="display: none;"></div>
        </main>
    </div>
</body>
</html>
